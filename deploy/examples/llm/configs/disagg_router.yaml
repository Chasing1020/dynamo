Frontend:
  model: neuralmagic/Meta-Llama-3.1-70B-Instruct-FP8
  endpoint: dynamo.Processor.chat/completions
  port: 8000

Processor:
  model: neuralmagic/Meta-Llama-3.1-70B-Instruct-FP8
  block-size: 160
  max-model-len: 3500
  router: kv

Router:
  model-name: neuralmagic/Meta-Llama-3.1-70B-Instruct-FP8
  min-workers: 1

VllmWorkerTP2W1:
  model: neuralmagic/Meta-Llama-3.1-70B-Instruct-FP8
  enforce-eager: true
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'
  block-size: 128
  max-model-len: 3500
  max-num-batched-tokens: 3500
  conditional-disagg: true
  tensor-parallel-size: 2
  router: kv
  enable-prefix-caching: true

VllmWorkerTP2W2:
  model: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
  enforce-eager: true
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'
  block-size: 128
  max-model-len: 3500
  max-num-batched-tokens: 3500
  conditional-disagg: true
  tensor-parallel-size: 2
  router: kv
  enable-prefix-caching: true


# TODO - set all of these but model as default
PrefillWorkerTP2W1:
  model: neuralmagic/Meta-Llama-3.1-70B-Instruct-FP8
  enforce-eager: true
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'
  block-size: 128
  max-model-len: 3500
  max-num-batched-tokens: 3500
  cuda-visible-device-offset: 1

PrefillWorkerTP2W2:
  model: neuralmagic/Meta-Llama-3.1-70B-Instruct-FP8
  enforce-eager: true
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'
  max-model-len: 3500
  block-size: 128
  cuda-visible-device-offset: 1
