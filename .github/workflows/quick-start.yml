name: Test Quick Start Guide

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  test-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set Up Python & Jupyter
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Jupyter
        run: |
          pip install --upgrade notebook nbconvert jupyter

      - name: 🚀 Run Jupyter Notebook
        run: |
          set -e  # Exit immediately if any command fails
          ls -lah  # List files to verify notebook exists
          jupyter nbconvert --to notebook --execute quick-start.ipynb --output quick-start-output.ipynb || cat quick-start.ipynb

      - name: ✅ Debug Output
        run: |
          ls -lah  # Check if output file exists
          if test -f "quick-start-output.ipynb"; then
            cat quick-start-output.ipynb
          else
            echo "❌ ERROR: quick_start_output.ipynb was not generated!"
            exit 1
          fi
