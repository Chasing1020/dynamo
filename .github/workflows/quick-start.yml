name: Test Quick Start Guide

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  test-notebook:
    runs-on: Fastchecker

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set Up Python & Jupyter
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dynamo
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -yq python3-dev libucx0
          pip install ai-dynamo[all]

      - name: ✅ Run Dynamo
        run: |
          dynamo run out=vllm deepseek-ai/DeepSeek-R1-Distill-Llama-8B > output.txt
          cat output.txt
