jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build documentation container
        run: |
          docker build -t dynamo-docs -f container/Dockerfile.docs .

      - name: Generate documentation
        run: |
          docker run --name docs-container dynamo-docs bash -c "source .venv/bin/activate && python3 docs/generate_docs.py"
          docker cp docs-container:/workspace/dynamo/docs/build/html docs-output/

      - name: Remove documentation container
        if: always()
        run: |
          docker rm docs-container

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: dynamo-documentation
          path: docs-output
          retention-days: 7