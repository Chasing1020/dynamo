Frontend:
  served_model_name: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
  endpoint: dynamo.Processor.chat/completions
  port: 8000

Processor:
  engine_args: "configs/engine_args/llm_api_config.yaml"
  router: round-robin
  remote-prefill: true

TensorRTLLMWorker:
  engine_args: "configs/engine_args/llm_api_config.yaml"
  # TODO: We should simplify this to provide one or the other, and not
  # overwrite fields from one with the other under the hood.
  # NOTE: Any conflicting engine_args fields in the
  # 'llmapi-disaggregated-config' config file, when provided, will take priority
  # over those defined in the 'engine_args' config file, when provided.
  llmapi-disaggregated-config: "configs/llmapi_disagg_configs/simple.yaml"
  remote-prefill: true
  min-prefill-workers: 1
  router: round-robin
  ServiceArgs:
    workers: 1
    resources:
      gpu: 1

TensorRTLLMPrefillWorker:
  engine_args: "configs/engine_args/llm_api_config.yaml"
  llmapi-disaggregated-config: "configs/llmapi_disagg_configs/simple.yaml"
  router: round-robin
  ServiceArgs:
    workers: 1
    resources:
      gpu: 1
